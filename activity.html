<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activity - BDG GAME</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .bdg-title {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #ffd700;
      margin-top: 15px;
      position: relative;
    }

    .bdg-title::before,
    .bdg-title::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 60px;
      height: 2px;
      background: linear-gradient(to right, transparent, #ffd700, transparent);
    }

    .bdg-title::before { left: 10px; }
    .bdg-title::after { right: 10px; }

    .welcome {
      text-align: center;
      font-size: 13px;
      color: #ffcc00;
      text-shadow: 0 0 8px #ffcc00;
      margin-bottom: 15px;
    }

    .section-heading {
      text-align: center;
      font-size: 18px;
      color: #ffd700;
      margin: 10px 15px 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .section-msg {
      text-align: center;
      font-size: 13px;
      color: #ccc;
      margin: 0 20px 20px;
    }

    .activity-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 0 15px;
    }

    .activity-card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    .activity-card i {
      font-size: 20px;
      color: #ffd700;
      width: 28px;
      text-align: center;
    }

    .activity-title {
      font-size: 15px;
      color: #fff;
      font-weight: 500;
    }

    .footer-text {
      text-align: center;
      margin: 30px 20px 80px;
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 6px #ffcc00;
      font-family: 'Orbitron', sans-serif;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #2e2e2e;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #333;
      z-index: 1000;
    }

    .nav-item {
      color: #ccc;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
    }

    .nav-item.active {
      color: #ffd700;
    }

    .nav-item i {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <!-- Title & Welcome -->
  <div class="bdg-title">BDG GAME</div>
  <div class="welcome">WELCOME TO BDG GAME</div>

  <!-- Activity Section -->
  <div class="section-heading"><i class="fas fa-bolt"></i> Activity</div>
  <div class="section-msg">
    Please remember to follow the event page. We will launch user feedback activities time to time.
  </div>

  <!-- Activities -->
  <div class="activity-list">
    <div class="activity-card">
      <i class="fas fa-user-friends"></i>
      <div class="activity-title">Invitation Bonus</div>
    </div>
    <div class="activity-card">
      <i class="fas fa-undo-alt"></i>
      <div class="activity-title">Betting Rebate</div>
    </div>
    <div class="activity-card">
      <i class="fas fa-gem"></i>
      <div class="activity-title">Super Jackpot</div>
    </div>
  </div>

  <!-- Footer Quote -->
  <div class="footer-text">Play Fair And Win Huge</div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>Home
    </div>
    <div class="nav-item active">
      <i class="fas fa-chart-line"></i>Activity
    </div>
    <div class="nav-item" onclick="window.location.href='promotion.html'">
      <i class="fas fa-gift"></i>Promotion
    </div>
    <div class="nav-item" onclick="window.location.href='wallet.html'">
      <i class="fas fa-wallet"></i>Wallet
    </div>
    <div class="nav-item" onclick="window.location.href='account.html'">
      <i class="fas fa-user"></i>Account
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - BDG GAME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:#121212; color:#fff; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:#1e1e1e; padding:30px; border-radius:10px; text-align:center; width:300px; }
    input { width:100%; padding:10px; margin:10px 0; border:none; border-radius:5px; font-size:14px; }
    button { width:100%; padding:10px; background:linear-gradient(to right,#ffdd57,#c7a100); border:none; border-radius:5px; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button onclick="checkLogin()">Login</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <script>
    function checkLogin() {
      const pass = document.getElementById('adminPass').value;
      if(pass === "Classico@4820"){ 
        localStorage.setItem("adminLoggedIn","true");
        window.location.href="dashboard.html";
      } else {
        document.getElementById('msg').innerText="Wrong Password!";
      }
    }
  </script>
</body>
</html>

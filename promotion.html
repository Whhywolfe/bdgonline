  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    .bdg-title {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #ffd700;
      margin-top: 15px;
      position: relative;
    }
    .bdg-title::before, .bdg-title::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 60px;
      height: 2px;
      background: linear-gradient(to right, transparent, #ffd700, transparent);
    }
    .bdg-title::before { left: 10px; }
    .bdg-title::after { right: 10px; }
    .welcome {
      text-align: center;
      font-size: 13px;
      color: #ffcc00;

    }
    .section-heading {

      font-size: 18px;

      font-size: 13px;
      color: #ccc;
      margin: 0 20px 20px;
    }
    .promo-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 0 15px;
    }
    .promo-card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }
    .promo-card i {
      font-size: 20px;
      color: #ffd700;
      width: 28px;
      text-align: center;
    }
    .promo-title {
      font-size: 15px;
      color: #fff;
      font-weight: 500;
    }
    .footer-text {
      text-align: center;
      margin: 30px 20px 80px;
      font-size: 18px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 6px #ffcc00;
      font-family: 'Orbitron', sans-serif;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #2e2e2e;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #333;
      z-index: 1000;
    }
    .nav-item {
      color: #ccc;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
    }
    .nav-item.active {
      color: #ffd700;
    }
    .nav-item i {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
    }

    <div class="promo-card">
